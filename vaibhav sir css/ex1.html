<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 450px;
  width: 400px;
  height: 200px;
  transform: scale(1);
  background-color: rgb(255, 255, 1);
  border: 1px solid black;
  transition: transform 2s;
  overflow-y: auto;
  border-radius: 20px;
}
div:hover{
   transform: scale(2);
}
</style>
</head>
<body>

<h1>The scale() Method</h1>

<p>The scale() method increases or decreases the size of an element.</p>

</div>

</body>
</html>
